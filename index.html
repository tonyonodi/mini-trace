        // minified, compresses to 275 bytes:
        // a=function(t,x){return[t[0]+x[0],t[1]+x[1],t[2]+x[2]]};s=function(t,x){return[t[0]*x,t[1]*x,t[2]*x]};m=function(t,x){return a(t,s(x,-1))};d=function(t,x){return t[0]*x[0]+t[1]*x[1]+t[2]*x[2]};c=function(t,x){return[t[1]*x[2]-t[2]*x[y],t[2]*x[0]-t[0]*x[2],t[0]*x[1]-t[1]*x[0]]};M=function(t){return(S=Math.sqrt)(t[0]*t[0]+t[1]*t[1]+t[2]*t[2])};u=function(t){return s(t,1/m(t))};

        subtract=function(t,x){return add(t,scale(x,-1))}

        dot=function(t,x){return t[0]*x[0]+t[1]*x[1]+t[2]*x[2]}

        magnitude=function(t){return(S=Math.sqrt)(t[0]*t[0]+t[1]*t[1]+t[2]*t[2])}

        unit=function(t){return scale(t,1/magnitude(t))}

        // Camera at O
        // Image plane at [0, 0, image.width] (i.e. focal length = image width)
        // => vector for a ray at pixel (x,y) will be [x, y, image.width]

        // return sphere collision detection func
        var sphereColGenerator = function(centre) {
          // return intersection distance if hit
          var spherefunc = function(line, point) {
            var r = w,
              osubc = subtract(point,centre),
              loc = dot(line,osubc),
              d = loc - Math.sqrt(loc*loc - magnitude(osubc)*magnitude(osubc) + r*r),
              intersection = add(point,scale(line,d));

            if (!isNaN(d)||d>0) // ray misses sphere or sphere is behind origin
              return intersection
          }
          spherefunc.centre = centre;
          return spherefunc
        }

        // line plane intersection
        // d=(p0-l0).n/(l.n)
        // intersects at: dl+l0
        // l0 = [0,0,0];

        // return wall collision detection func
        var wallColGenerator = function(normal, pointOnPlane, colour) {
          var wallfunc = function(line, point) {
            var d = dot(subtract(pointOnPlane,point),normal) / dot(line,normal);

            if (d > 0) {
              var intersection = add(point,scale(line,d));
              if (-1.5*W < intersection[1] && 1.5*W > intersection[1] && intersection[2] < 12*W)
                return intersection;
            }
          }
          wallfunc.colour = colour || [100,100,100];
          return wallfunc;
        }

        var sphereColour = function(direction, intersection, sphereItHit) { // <- intersection can be removed if global
          var normal = unit(subtract(intersection, colFuncArray[sphereItHit].centre)),
            reflection = subtract(direction, scale( normal, 2*dot(direction, normal) ) ),
            traced = trace(reflection, intersection, [5,6])[1],
            colours = [
              [200,0,0],
              [0,200,0],
              [0,0,200],
              [255,200,0],
              [200,0,50],
              [0,0,255],
              [255,255,255]
            ];

          return colours[traced] || [0,0,0];
        }

        var wallColour = function(intersection, wallItHit) { // <- intersection can be removed if global
          // calculate vector towards light
          var toLight = subtract(lightPosition, intersection);
          var sphereHit = trace(unit(toLight), intersection, [])[1] > 4;
          return scale(colFuncArray[wallItHit].colour, 1 + 0.5*!sphereHit);
        }
        
        // return [intersection, object] where object is given by:
        // -1 => behindCamera, 0 => backWall, 1 => ceiling, 2 => floor, 3 => rightWall, 4 => leftWall, 5 => sphere2, 6 => sphere1
        var trace = function(direction, point, exclude) {
          for (var i = colFuncArray.length - 1; i>=0; i -= 1) {
            var intersection = colFuncArray[i](direction,point); // <- set intersecition as global var and there's no need to return it *vomit*

            if (intersection && !~exclude.indexOf(i)) {
              return [intersection, i]
            }
          }
          return [,-1] // hit nothing
        }

        var sample = function(direction, point) {
          var traced = trace(direction, point, []),
            intersection = traced[0],
            object = traced[1];

          if (object < 5)
            return wallColour(intersection, object);
          if (object == -1)
            return [0,0,0];
          return sphereColour(direction, intersection, object);
        }

        W = imgData.width;
        H = imgData.height;
        w = W/2;
        h = H/2;
        O = [0,0,0];
        lightPosition = [0,W,7*W];

        sphere1 = sphereColGenerator([-1*W,-1*W,9*W]);
        sphere2 = sphereColGenerator([1.5*W,-1*W,10*W]);
        leftWall = wallColGenerator([1,0,0], [-2*W,0,0], [0,100,0]);
        rightWall = wallColGenerator([1,0,0], [2*W,0,0], [100,0,0]);
        floor = wallColGenerator([0,1,0], [0,1.49*W,0]);
        ceiling = wallColGenerator([0,1,0], [0,-1.49*W,0]);
        backWall = wallColGenerator([0,0,1], [0,0,11.99*W], [0,0,100]);

        colFuncArray = [backWall, ceiling, floor, rightWall, leftWall, sphere2, sphere1];
        L = W * H * 4;

          data[i + 1] = newPixel[1];
          data[i + 2] = newPixel[2];
          data[i + 3] = 255;
        }
